<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mysite - Index</title>
</head>
<body>
    {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li>
            <a href="/enquetes/{{question.id}}/">{{question.question_text}} </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Nenhuma questão disponível.</p>
    {% endif %}
</body>
</html>
